<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DI-training Hungnd Azure Webapp</title>
    <style>
        /* Basic Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Body Styling with Black and White Background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #000000, #ffffff); /* Black to White Gradient */
            color: #333; /* Dark gray text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
            padding: 20px;
        }

        /* Header and Main Section with Semi-Transparent Background */
        header, .main-content {
            background-color: rgba(255, 255, 255, 0.9); /* Light transparent white */
            padding: 30px;
            width: 90%;
            max-width: 700px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            color: #000; /* Black text for headers */
            font-weight: bold;
        }

        p {
            color: #333; /* Dark gray text for paragraphs */
            line-height: 1.6;
            font-size: 1.1em;
        }

        .main-content {
            margin-top: 20px;
        }

        /* Button Styling */
        .main-content button {
            background-color: #000; /* Black button */
            color: #fff; /* White text on button */
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .main-content button:hover {
            background-color: #333; /* Dark gray on hover */
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to DI-Training-Azure-Web-App by Hungnd</h1>
</header>

<section class="main-content">
    <h2>About DI-Training</h2>
    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</p>
    <p>Contact us to learn more and start your journey!</p>
    <button>Learn More</button>
</section>

</body>
</html>
